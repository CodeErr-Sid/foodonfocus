<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Services</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Outfit', sans-serif;
        margin: 0;
        padding: 0;
    }

    .services-section {
        text-align: center;
        padding: 50px 0;
        padding: 10px;
    }

    .service-box {
        position: relative;
        width: calc(33.33% - 22px); 
        background-color: white;
        border: 2px solid whitesmoke;
        display: inline-block;
        margin: 0 2px; 
        margin-bottom: 2px;
        padding: 15px;
        border-radius: 0;
        transition: background-color 0.3s;
        box-sizing: border-box;
    }

    .service-box:hover {
        background-color: #f89c1f;
        cursor: pointer;
    }

    .service-box:hover h3,
    .service-box:hover i {
        color: #fff;
    }

    .service-box h3 {
        color: #333;
        font-size: 20px;
        margin: 0;
        text-align: left;
        transition: color 0.3s;
    }

    .service-box i {
        font-size: 24px;
        margin-bottom: 10px;
        display: block;
        color: #333;
        text-align: left;
        transition: color 0.3s;
    }

    @media (max-width: 768px) {
        .service-box {
            width: calc(50% - 22px); /* Adjusted width to account for 2px margin */
            margin-bottom: 20px;
        }
    }

    @media (max-width: 480px) {
        .service-box {
            width: calc(100% - 22px); /* Adjusted width to account for 2px margin */
        }
    }

    .text-separator {
        margin: 20px auto;
        width: 50px;
        height: 2px;
        background-color: #333;
    }

    .lorem-ipsum {
        text-align: center;
        margin-bottom: 20px;
    }
</style>
</head>
<body>

<section class="services-section">
    <h2>Our Services</h2>
    
    <div class="lorem-ipsum">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ut libero eu erat posuere facilisis. Sed mollis mauris ut lacinia tempor.</p>
    </div>
    <div class="text-separator"></div>
    
    <div class="service-box">
        <i class="fas fa-paint-brush"></i>
        <h3>Design 1</h3>
    </div>
    <div class="service-box">
        <i class="fas fa-pencil-alt"></i>
        <h3>Design 2</h3>
    </div>
    <div class="service-box">
        <i class="fas fa-drafting-compass"></i>
        <h3>Design 3</h3>
    </div>
    <div class="service-box">
        <i class="fas fa-cube"></i>
        <h3>Design 4</h3>
    </div>
    <div class="service-box">
        <i class="fas fa-palette"></i>
        <h3>Design 5</h3>
    </div>
    <div class="service-box">
        <i class="fas fa-brush"></i>
        <h3>Design 6</h3>
    </div>
    <div class="service-box">
        <i class="fas fa-paint-roller"></i>
        <h3>Design 7</h3>
    </div>
    <div class="service-box">
        <i class="fas fa-magic"></i>
        <h3>Design 8</h3>
    </div>
    <div class="service-box">
        <i class="fas fa-search"></i>
        <h3>Design 9</h3>
    </div>

</section>

</body>
</html>
