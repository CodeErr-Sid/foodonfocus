<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Second Section</title>
	<link rel="stylesheet" href="test.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<section id="contact-form-ss">
		<div class="container-ss">
			<div class="image-container-ss">
				<img src="img/photo/contact-bg.webp" alt="">
			</div>
			<div class="form-content">
				<h1 class="primary-heading" style="    font-weight: 100;
				word-spacing: 0px;">
					Start your next
					<br>
					project<span class="txt-thin" style="margin: 0 10px;">WITH US</span>
				</h1>
				<form action="">
					<div class="form-row">
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="floatingName" placeholder="Name">
							<label for="floatingName">Name*</label>
						</div>
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="floatingCompany" placeholder="Company">
							<label for="floatingCompany">Company*</label>
						</div>
					</div>

					<div class="form-row">
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="floatingWebsite" placeholder="Website/Social">
							<label for="floatingWebsite">Website/Social</label>
						</div>
						<div class="form-floating mb-3">
							<input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
							<label for="floatingEmail">Email*</label>
						</div>
					</div>

					<div class="form-row">
						<div class="form-floating mb-3">
							<input type="tel" class="form-control" id="floatingPhone" placeholder="Phone">
							<label for="floatingPhone">Phone</label>
						</div>
					</div>


					<div id="role-group" class="form-group">
						<fieldset>
							<legend>What is your role?*</legend>
							<input type="radio" id="owner" name="role" value="Owner/Founder" required>
							<label for="owner">Owner/Founder</label><br>
							<input type="radio" id="partner" name="role" value="Partner">
							<label for="partner">Partner</label><br>
							<input type="radio" id="manager" name="role" value="Marketing Manager">
							<label for="manager">Marketing Manager</label><br>
							<input type="radio" id="coordinator" name="role" value="Social Media Coordinator">
							<label for="coordinator">Social Media Coordinator</label><br>
							<input type="radio" id="otherRole" name="role" value="Other">
							<label for="otherRole">Other</label><br>
						</fieldset>
					</div>
					<div id="help-group" class="form-group">
						<fieldset>
							<legend>What can we help you with?*</legend>
							<input type="radio" id="advisory" name="help" value="Advisory" required>
							<label for="advisory">Advisory</label><br>
							<input type="radio" id="strategy" name="help" value="Strategy">
							<label for="strategy">Strategy</label><br>
							<input type="radio" id="branding" name="help" value="Branding">
							<label for="branding">Branding</label><br>
							<input type="radio" id="content" name="help" value="Content">
							<label for="content">Content</label><br>
							<input type="radio" id="marketing" name="help" value="Marketing">
							<label for="marketing">Marketing</label><br>
							<input type="radio" id="socialManagement" name="help" value="Social Management">
							<label for="socialManagement">Social Management</label><br>
							<input type="radio" id="press" name="help" value="Press">
							<label for="press">Press</label><br>
							<input type="radio" id="generalInquiry" name="help" value="General Inquiry">
							<label for="generalInquiry">General Inquiry</label><br>
						</fieldset>
					</div>
					<div id="find-group" class="form-group">
						<fieldset>
							<legend>How did you find us?*</legend>
							<input type="radio" id="socialMedia" name="find" value="Social Media" required>
							<label for="socialMedia">Social Media</label><br>
							<input type="radio" id="googleSearch" name="find" value="Google Search">
							<label for="googleSearch">Google Search</label><br>
							<input type="radio" id="event" name="find" value="Event or Activation">
							<label for="event">Event or Activation</label><br>
							<input type="radio" id="clientReferral" name="find" value="Client Referral">
							<label for="clientReferral">Client Referral</label><br>
							<input type="radio" id="otherFind" name="find" value="Other">
							<label for="otherFind">Other</label><br>
						</fieldset>
					</div>
					<div id="budget-group" class="form-group">
						<fieldset>
							<legend>Budget*</legend>
							<input type="radio" id="budget1" name="budget" value="10-25k" required>
							<label for="budget1">10-25k</label><br>
							<input type="radio" id="budget2" name="budget" value="25-50k">
							<label for="budget2">25-50k</label><br>
							<input type="radio" id="budget3" name="budget" value="50-100k">
							<label for="budget3">50-100k</label><br>
							<input type="radio" id="budget4" name="budget" value="100k+">
							<label for="budget4">100k+</label><br>
						</fieldset>
					</div>
					<div class="container-fluid">
						<div class="row">
							<div class="col">
								<textarea class="form-control" rows="2" style="resize: none;">Message</textarea>
							</div>
						</div>
					</div>
					<div class="strch-btn" style="padding: .8rem;">
						<button type="submit" class="strch-btn" style="    padding: 1rem;
						background: white;
						border: none;
						border-radius: .5rem;
					">SUBMIT</button>
					</div>
				</form>
				<!-- <label class="input">
					<input class="input__field" type="text" placeholder=" " />
					<span class="input__label">Some Fancy Label</span>
				  </label>  -->
			</div>
		</div>
	</section>

</body>

</html>
